<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="240" viewBox="0 0 960 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Resumint logo (icon + wordmark)">
  <defs>
    <linearGradient id="gradMint" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(24,24)" filter="url(#softShadow)">
    <rect x="0" y="0" width="96" height="96" rx="20" fill="url(#gradMint)"/>
    <!-- folded corner -->
    <path d="M76 0 H96 V20 L76 0 Z" fill="#0F172A" fill-opacity="0.08"/>
    <path d="M76 0 L96 20 H76 V0 Z" fill="#FFFFFF" fill-opacity="0.75"/>
    <!-- check mark -->
    <path d="M28 50 l14 14 32 -34" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(144, 45)">
    <text x="0" y="64" font-size="84" font-weight="700"
          font-family="Urbanist, Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          fill="#0F172A" letter-spacing="0.5">Resu</text>
    <text x="214" y="64" font-size="84" font-weight="800"
          font-family="Urbanist, Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          fill="url(#gradMint)" letter-spacing="0.5">mint</text>
  </g>
</svg>
